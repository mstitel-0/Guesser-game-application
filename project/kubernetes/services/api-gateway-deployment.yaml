apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mstitel0/api-gateway
          ports:
            - containerPort: 8085
          env:
            - name: AUTH_SERVICE_HOST
              value: "http://auth-service"
            - name: AUTH_SERVICE_PORT
              value: "8080"
            - name: SERVER_PORT
              value: "8085"
            - name: GAME_SERVICE_HOST
              value: "http://game-service"
            - name: GAME_SERVICE_PORT
              value: "8082"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8085
  type: LoadBalancer